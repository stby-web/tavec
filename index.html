<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Spjačka - Rímske pamiatky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 100px;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .label {
      padding: 15px;
      border: 2px solid #333;
      background-color: #fff;
      cursor: pointer;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      width: 250px;
      border-radius: 8px;
    }
    .image {
      padding: 10px;
      border: 2px solid #333;
      background-color: #fff;
      cursor: pointer;
      border-radius: 8px;
    }
    .image img {
      max-width: 250px;
      border-radius: 8px;
    }
    button {
      display: block;
      margin: 40px auto 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Spjačka: Priraď názvy k obrázkom</h1>
  <div class="container">
    <div class="column labels">
      <div class="label" data-label="A" data-name="Forum Romanum">A) Forum Romanum</div>
      <div class="label" data-label="B" data-name="Rímske akvadukty">B) Rímske akvadukty</div>
      <div class="label" data-label="C" data-name="Koloseum">C) Koloseum</div>
      <div class="label" data-label="D" data-name="Via Appia">D) Via Appia</div>
    </div>
    <div class="column images">
      <div class="image" data-image="Koloseum"><img src="koloseum.jpg" alt="Koloseum"></div>
      <div class="image" data-image="Via Appia"><img src="via_appia.jpg" alt="Via Appia"></div>
      <div class="image" data-image="Rímske akvadukty"><img src="akvadukt.jpg" alt="Akvadukt"></div>
      <div class="image" data-image="Forum Romanum"><img src="forum_romanum.jpg" alt="Forum Romanum"></div>
    </div>
  </div>

  <button onclick="vyhodnot()">Vyhodnotiť</button>
  <div id="result"></div>

  <script>
    let selectedLabel = null;

    document.querySelectorAll(".label").forEach(label => {
      label.addEventListener("click", () => {
        if (!label.hasAttribute("data-linked")) {
          selectedLabel = label;
        }
      });
    });

    document.querySelectorAll(".image").forEach(image => {
      image.addEventListener("click", () => {
        if (selectedLabel && !image.hasAttribute("data-linked")) {
          image.setAttribute("data-match", selectedLabel.getAttribute("data-name"));
          image.setAttribute("data-linked", "true");
          selectedLabel.setAttribute("data-linked", "true");
          selectedLabel.style.backgroundColor = "#d0ffd0";
          image.style.backgroundColor = "#d0ffd0";
          selectedLabel = null;
        }
      });
    });

    function vyhodnot() {
      let spravne = 0;
      document.querySelectorAll(".image").forEach(image => {
        if (image.getAttribute("data-match") === image.getAttribute("data-image")) {
          spravne++;
        }
      });
      document.getElementById("result").textContent = `Správne odpovede: ${spravne} z 4`;
    }
  </script>
</body>
</html>
